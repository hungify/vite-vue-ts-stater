name: Linting

on:
  push:
    branches:
      - '**'

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [18]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: yarn install
      - name: Prettier
        run: yarn run format
      - name: Eslint
        run: yarn run lint
      - name: Type check
        run: yarn run type-check
